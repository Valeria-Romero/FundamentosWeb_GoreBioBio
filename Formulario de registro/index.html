<head>

    <title>Formulario de registro</title>
</head>

<body>
    <form>
        <h1>Registrate y únete a la comunidad!</h1>
        <label>Nombre: </label>
        <input type="text">
        <br>
        <label>Apellido: </label>
        <input type="text">
        <br>
        <label>Correo electrónico: </label>
        <input type="email">
        <br>
        <label>Contraseña: </label>
        <input type="password">
        <br>
        <label>Confirmar contraseña: </label>
        <input type="password">
        <br>

        <input type="date">
        <br>
        <label>Genero: </label>

        <input name="genero" type="radio">
        <label>Femenino</label>

        <input name="genero" type="radio">
        <label>Prefiero no decir</label>
        <br>

        <input type="checkbox">

        <br>

        <label>Una descripción de mi mismo: </label>
        <br>
        <textarea></textarea>
        <br>

        <label>Selecciona tus intereses: </label>
        <select>
            <option>Música</option>
            <option>Deportes</option>
            <option>Entretenimiento</option>
            <option>Dinero</option>
        </select>
        <br>
        <button>Registrarse</button>
        <input type="submit" value="Registrarse">
    </form>

</html>
