<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            User Card
        </title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="card">
            <div class="cardheader"> 
                <img src="./img/tanjiro.jpeg" class="user" alt="user picture">
            </div>
            <div class="cardInfo">
                <h1 class="name">
                    Kamado Tanjiro
                </h1>
                <p class="location">
                    Tokyo, Japan
                </p>
                <p class="description">
                    Demon Slayer | Great brother
                </p>
                <p>
                    Hello, I'm Tanjiro Kamado. After a demon killed my family and turned my sister Nezuko into one, I vowed to find a cure for her and fight demons to avenge my family.                </p>
                <button class="edit">
                    Edit profile
                </button>
            </div>
        </div>
    </body>
</html>
